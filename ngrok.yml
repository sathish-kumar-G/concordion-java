  services:
  concordion-db:
    image: postgres:12.1
    container_name: concordion-db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 7s
      start_period: 2s
      retries: 3
    environment:
      POSTGRES_USER: concordion_usr
      POSTGRES_PASSWORD: concordion123
      POSTGRES_DB: concordion_db
    restart: "no"
    volumes:
      - concordion-restful-server-data:/app/data
    networks:
      - concordion-platform
      
      
volumes:
  concordion-restful-server-data:

networks:
  concordion-platform:
